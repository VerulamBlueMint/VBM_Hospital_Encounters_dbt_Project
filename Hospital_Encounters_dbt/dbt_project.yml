models:
  Hospital_Encounters_dbt:
    +persist_docs:
      relation: false
      columns: false

    staging:
      +schema: staging
      +materialized: view

    intermediate:
      +schema: intermediate
      +materialized: view

    silver:
      +schema: silver
      +materialized: table

    gold:
      +schema: gold
      +materialized: table

    kpis:
      +schema: gold
      +materialized: view
      +tags: ["kpis"]

seeds:
  Hospital_Encounters_dbt:
    mappings:
      +schema: staging
      +quote_columns: false

